<mat-card class="player">
  <mat-card-content>{{ Player | name }}</mat-card-content>
  <button mat-raised-button color="primary" (click)="reset()">Reset</button>
</mat-card>
<mat-card class="card">
  <mat-card-content>
    <mat-grid-list cols="3">
      <mat-grid-tile
        #case
        class="case"
        *ngFor="let i of Arr(num).fill(1); index as index"
        appCase
        [index]="index"
      >
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
